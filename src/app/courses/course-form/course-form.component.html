<form #newCourseForm="ngForm" (ngSubmit)="onSubmit(newCourseForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="title">Title</label>
      <input type="text" class="form-control" [(ngModel)]="course.title" id="title" name="title" required
        #titleRef="ngModel">
      <div *ngIf="titleRef.touched && titleRef.hasError('required')" class="alert alert-danger">
        Title is required
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="instructor">Instructor</label>
      <input type="text" class="form-control" [(ngModel)]="course.instructor" id="instructor" name="instructor" required
        #instructorRef="ngModel">
      <div *ngIf="instructorRef.touched && instructorRef.invalid" class="alert alert-danger">
        Instructor is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="course.isAvailabel" id="isAvailabel"
        name="isAvailabel">
      <label class="form-check-label" for="isAvailabel">
        Availabel
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="newCourseForm.invalid">Save</button>
</form>
